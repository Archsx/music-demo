<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="" href="./reset.css">
    <style>
        .show {
            display: block;
        }

        .hide {
            display: none;
        }

        .highLight {
            color: #ffffff
        }

        .pause {
            animation-play-state: paused;
        }

        .page {
            height: 100vh;
            position: relative;
            padding-top: 0.1px;
            overflow: hidden;
        }

        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            /* background: url('//i.loli.net/2017/09/03/59aadbcbd6aae.jpg') no-repeat center; */
            /* background-size: auto 100%; */
            transform: scale(1.5);
            transform-origin: center top;
            filter: blur(50px);
            z-index: -3;
        }


        .page::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -2;
            background-color: rgba(0, 0, 0, .55);
        }

        .disk .circle {
            width: 342px;
            height: 342px;
            margin: 0 auto;
            margin-top: 80px;
            position: relative;
        }

        svg.play {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 65px;
            height: 65px;
            transform: translate(-50%, -50%);
            z-index: 15;
            border-radius: 50%;
            background: rgba(0, 0, 0, .3)
        }

        .disk .circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: url(https://i.loli.net/2017/09/03/59aae87080cfa.png) no-repeat center;
            background-size: contain;
        }

        .disk .circle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
             background: url(https://i.loli.net/2017/09/03/59aae87050882.png) no-repeat center; 
             background-size: contain; 
        }

        .disk .circle img.cover {
            z-index: 12;
            width: 212px;
            height: 212px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -106px;
            margin-top: -106px;
            /* transform: translate(-50%, -50%); */
            border-radius: 50%;
        }

        .disk .circle.playing>img.cover,
        .disk .circle.circle.playing::after {
            animation: spin 20s linear infinite;
        }

        .disk .circle.playing.pause>img.cover,
        .disk .circle.playing.pause::after {
            animation-play-state: paused;
        }



        @keyframes spin {
            0% {
                transform: rotateZ(0deg);
            }
            25% {
                transform: rotateZ(90deg);
            }
            50% {
                transform: rotateZ(180deg);
            }
            75% {
                transform: rotateZ(270deg);
            }
            100% {
                transform: rotateZ(360deg);
            }
        }
        /* .pointer{
            position: relative;
        } */

        .circle img.pointer {
            width: 110px;
            height: 157px;
            position: absolute;
            left: 150px;
            top: -80px;
            ;
            /* z-index: 11; */
        }

        .lyric {
            margin-top: 25px;
            padding: 0 35px;
            text-align: center;
        }

        .lyric h2 {
            color: #fefefe;
            font-size: 18px;
            line-height: 19.8px;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-weight: 400;
        }

        .lyric h2 b {
            font-weight: 400;
            font-size: 16px;
            color: hsla(0, 0%, 100%, .6);
            line-height: 17.6px;
        }
        /* .lyric h2 span.mid{
            margin: 0 4px;
        } */

        .lyric .songLyric {
            margin-top: 14px;
            height: 88px;
            overflow: hidden;
        }

        .lyric .lyricScroll {
            font-size: 16px;
            color: hsla(0, 0%, 100%, .6);
            line-height: 1.5;
        }

        .lyricScroll p {
            padding-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="page">
        <!-- <div class="pointer"> -->
        <!-- </div> -->
        <div class="disk">
            <div class="circle">
                <svg class="icon play">
                    <use xlink:href="#icon-iconplay"></use>
                </svg>
                <!-- <img src="//i.loli.net/2017/09/03/59aadbcbd6aae.jpg" alt="" class="cover"> -->
                <img src="//i.loli.net/2017/09/04/59ad5a2f3c72e.png" alt="" class="pointer">
            </div>
        </div>
        <div class="lyric">
            <!-- <h2>
                <span>暧昧</span>
                <span class="mid">-</span>
                <b>薛之谦</b>
            </h2> -->
            <div class="songLyric">
                <div class="lyricScroll">
                </div>
            </div>
        </div>
        <div class="actions"></div>
    </div>
    <script src="//at.alicdn.com/t/font_405600_vynsqbquqwbl0udi.js"></script>
    <script src="./vendors/jquery.min.js"></script>
    <script src="./vendors/av-min.js"></script>
    <script src="./scripts/initialize.js"></script>
    <script src="./scripts/song.js"></script>
</body>

</html>
