<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="" href="./reset.css">
    <style>
        .page{
            height: 100vh;
            position: relative;
            padding-top: 0.1px;
        }
        .page::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('//i.loli.net/2017/09/03/59aadbcbd6aae.jpg') no-repeat center;
            background-size: auto 100%;
            transform: scale(1.5);
            transform-origin: center top;
            filter: blur(15px);
             z-index: -3; 
        }


        .page::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
             z-index: -2; 
             background-color: rgba(0,0,0, .55);
        }
        .disk .circle{
            width: 248px;
            height: 248px;
            margin: 0 auto;
            margin-top: 63px;
            position: relative;
        }
        .disk .circle::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right:0;
            background: url(https://i.loli.net/2017/09/03/59aae87080cfa.png) no-repeat center;
            background-size: contain; 
        }
        .disk .circle::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right:0;
            background: url(https://i.loli.net/2017/09/03/59aae87050882.png) no-repeat center;
            background-size: contain;
        }
        .disk .circle img{
            z-index: -1;
            width: 150px;
            height: 150px;
            position: absolute;
            left: 50%;
            top: 50%;
             transform: translate(-50%,-50%); 

            /* border-radius: 50%; */
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="pointer"></div>
        <div class="disk">
            <div class="circle">
                <img src="//i.loli.net/2017/09/03/59aadbcbd6aae.jpg" alt="">
            </div>
        </div>
        <div class="lyric"></div>
        <div class="actions"></div>
    </div>   
</body>
</html>
